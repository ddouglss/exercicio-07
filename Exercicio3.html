    <script type="text/javascript">
      var num1 = parseInt(prompt("Digite o primeiro número:"));
      var num2 = parseInt(prompt("Digite o segundo número:"));
      var resultado = num1 + num2;

      if (resultado > 20) {
        resultado += 8;
      } else {
        resultado -= 5;
      }

      document.write("O resultado é: " + resultado);

    </script>
