		<script type="text/javascript">
		   // Entrada das notas do aluno
			var  nota1 = parseFloat(prompt("Digite a nota da primeira prova:"));
			var nota2 = parseFloat(prompt("Digite a nota da segunda prova:"));
			var nota3 = parseFloat(prompt("Digite a nota da terceira prova:"));

			// Cálculo da média final
			var media = ((nota1 * 2) + (nota2 * 3) + (nota3 * 5)) / 10;

			// Verificação se o aluno foi aprovado ou reprovado
			if (media >= 7.0) 
			{
			  document.write("Aprovado!");
			} else 
			{
			  document.write("Reprovado!");
			}

			// Exibição da média final
			document.write("Média final: " + media.toFixed(2));

		</script>
